version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: feac_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/feac_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=feac_jwt_secret
      - API_KEY_SECRET=feac_key_secret
      - FEAC_INTERNAL_KEY=feac_core_superuser_unlimited_001
    depends_on:
      - db
      - redis
    command: sh -c "npm install && npm run migrate && npm start"

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/v1
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev -- --host"

volumes:
  pgdata:
