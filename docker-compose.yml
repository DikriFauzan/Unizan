version: '3.8'

services:
  # 1. The Main Brain (Node.js)
  feac-api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - FEAC_INTERNAL_KEY=FEAC-SVR-1765178477-
      - EMERGENT_URL=http://emergent:9001/solve
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - emergent

  # 2. Deep Reasoning Unit (Python)
  emergent:
    build: ./emergent
    command: python server.py
    ports:
      - "9001:9001"
    volumes:
      - ./artifacts:/artifacts

  # 3. Memory & Queue
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  # 4. Object Storage (Artifacts)
  minio:
    image: minio/minio
    command: server /data
    ports:
      - "9000:9000"
      - "9001:9002"

  flowith:
    build: ./flowith
    ports:
      - "9002:9002"
    volumes:
      - ./flowith:/flowith

  billing:
    build: ./billing
    ports:
      - "9003:9003"
    depends_on:
      - redis
    environment:
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}

  ai_router:
    build: ./ai_router
    ports:
      - "9004:9004"
    depends_on:
      - billing
      - emergent

  rights:
    build: ./rights
    ports:
      - "9004:9004"
    depends_on:
      - redis


  build-agent:
    build: ./build-agent
    environment:
      - REDIS_URL=redis://redis:6379
      - MINIO_HOST=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS=minioadmin
      - MINIO_SECRET=minioadmin
      - MINIO_BUCKET=feac-artifacts
      - MINIO_URL=http://minio:9000
      - WORKDIR=/workspace/builds
    volumes:
      - ./build-agent/artifacts:/artifacts
      - ./build-agent/logs:/logs
    depends_on:
      - redis
      - minio

  superkey:
    build: ./superkey
    ports:
      - "9100:9100"
    environment:
      - EMERGENT_URL=${EMERGENT_URL:-http://emergent:9001/solve}
    volumes:
      - ./artifacts:/artifacts
    depends_on:
      - emergent

  superkey:
    build: ./superkey
    environment:
      - SUPERKEY_PORT=9100
      - SUPERKEY_MODE=local
      - FEAC_INTERNAL_KEY=${FEAC_INTERNAL_KEY}
      - SUPERKEY_URL=http://superkey:9100
    ports:
      - "9100:9100"
    depends_on:
      - redis
