name: Build FEAC Dashboard APK
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'capacitor.config.json'
      - '.github/workflows/feac_dashboard_apk.yml'

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: '18' }
        
      # GUNAKAN JAVA 17 (Paling stabil untuk Capacitor 5)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Install Dependencies
        run: npm install
        
      - name: Build Web App
        run: npm run build
        
      # LANGKAH KRUSIAL: Hapus folder android lama & buat baru
      # Ini menjamin tidak ada sisa konfigurasi Capacitor 6 atau file korup
      - name: Fresh Android Platform Generation
        run: |
          echo "ðŸ§¹ Deleting existing android folder to force clean state..."
          rm -rf android
          
          echo "âœ¨ Generating fresh Android platform..."
          npx cap add android
          npx cap sync android
          
      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          echo "ðŸ”¨ Starting Gradle Build..."
          ./gradlew assembleDebug --stacktrace
          
      # Upload Artifact hanya jika build sukses
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: feac-dashboard-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
