name: Build FEAC Dashboard APK
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'capacitor.config.json'
      - '.github/workflows/feac_dashboard_apk.yml'

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: '18' }
        
      # Capacitor 5 berjalan sempurna di Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Install Dependencies
        run: npm install
        
      - name: Build Web App
        run: npm run build
        
      - name: Re-Init Android Platform (Capacitor 5 Stable)
        run: |
          # Hapus folder android yang mungkin korup/versi 6
          rm -rf android
          
          # Generate ulang folder android dengan template v5
          npx cap add android
          npx cap sync android
          
      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: feac-dashboard-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
