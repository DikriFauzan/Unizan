name: Build FEAC Dashboard APK
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'capacitor.config.json'
      - '.github/workflows/feac_dashboard_apk.yml'
      - 'android/**'

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: '18' }
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Install Dependencies
        run: |
          npm install
          
      - name: Build Web App
        run: npm run build
        
      - name: Sync Capacitor
        run: |
          npx cap sync android
          
      # [FIX] CACHE PURGE: Membersihkan cache gradle lama agar versi 2.1.0 musnah
      - name: Clean Build Cache (Anti-Zombie)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean --no-build-cache
          
      - name: Build APK (Debug)
        run: |
          cd android
          # Memaksa assembleDebug baru
          ./gradlew assembleDebug
          
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: feac-dashboard-v5.0.0
          path: android/app/build/outputs/apk/debug/app-debug.apk
