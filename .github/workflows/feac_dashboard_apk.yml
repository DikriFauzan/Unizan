name: Build FEAC Dashboard APK
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'capacitor.config.json'
      - '.github/workflows/feac_dashboard_apk.yml'

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: '18' }
        
      # FIX: Menggunakan Java 21 agar kompatibel dengan Gradle terbaru Android
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
      - name: Build Web App
        run: npm run build
        
      - name: Repair & Sync Android Platform
        run: |
          # Self-Healing: Jika gradlew hilang/rusak, reset platform android
          if [ ! -f "android/gradlew" ]; then
            echo "⚠️ Gradlew missing! Re-initializing Android platform..."
            rm -rf android
            npx cap add android
          else
            echo "✅ Android platform looks intact."
          fi
          
          # Sync kode web terbaru ke native
          npx cap sync android
          
      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: feac-dashboard-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
