name: Build FEAC Dashboard APK
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'capacitor.config.json'
      - '.github/workflows/feac_dashboard_apk.yml'

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: '18' }
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
      - name: Build Web App
        run: npm run build
        
      - name: Sync Android Platform
        run: |
          # Cek apakah folder android sudah ada dari repo
          if [ ! -d "android" ]; then
            echo "Android platform missing, creating it..."
            npx cap add android
          else
            echo "Android platform detected from repo, skipping add..."
          fi
          # Selalu sync untuk update kode terbaru ke native
          npx cap sync android
          
      - name: Build APK (Debug)
        run: |
          cd android
          # Pastikan gradlew bisa dieksekusi
          chmod +x gradlew
          ./gradlew assembleDebug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: feac-dashboard-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
