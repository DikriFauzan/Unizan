name: Sovereign Factory Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install & Build UI
        working-directory: ./gen25-ui
        run: |
          npm install
          npm run build

      - name: Install Server & Compile
        run: |
          npm install
          npm install -g pkg
          npx pkg server.js --targets node18-linux-x64,node18-win-x64 --output feac_sovereign

      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-Release-Builds
          path: |
            feac_sovereign-linux
            feac_sovereign-win.exe
