name: Sovereign Factory Build

on:
  push:
    branches: [ main ]

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install & Build UI
      run: |
        cd gen25-ui
        npm install
        npm run build
        # Pastikan folder dist ada isinya
        ls -la dist

    - name: Upload Artifacts (UI Build)
      uses: actions/upload-artifact@v4
      with:
        name: sovereign-ui-build
        path: gen25-ui/dist/
        retention-days: 1
